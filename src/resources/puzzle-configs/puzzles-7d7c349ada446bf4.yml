- id: 66a8c9341dd63d93
  event_id: 7d7c349ada446bf4
  tool_ids: null
  title: 数码方阵
  round: 一区 - 庄园
  topics:
  - 纸笔
  author: 纪录片
  extractions: null
  ft: 数字在方阵中各归其位，那些孤悬的独格，藏着解锁码牌的密钥。
  note: null
  hints:
  - question: 本题规则是什么？
    answer: 是数方（Shikaku）和码牌（Fillomino）的结合：将盘面划分为若干区域，使得每个区域均为矩形且至多包含一个数字，数字表示其所在区域的面积，任意两个相邻的区域面积都不同。
  - question: 该如何提取？
    answer: 找到唯一一个面积为1且不含数字的区域，按棋盘密码提取字母。
  milestones: null
  answer: CHIPS
  ready: true
