  author: WAHX
  extractions: null
  ft: '*万国统一的第二平面上飘着好多不认识的字啊，要怎么让他们落到地上呢*'
  note: null
  hints:
  - question: 我读不懂ft，请解释一下！
    answer: 这是一系列字谜，但它们的答案位于Unicode的第二辅助平面（U+20000~U+2FFFF）上。
  - question: 这些字太难找了，有什么比较高效的方法吗？
    answer: 你可以先找比较容易看出来的部件，如第一段“朝鲜和韩国的共管地带”提示二者共有的部件（𠦝），再把找到的部件放进字统网里面搜索。
  - question: 我找到了一些字，但是不知道下一步该如何进行？
    answer: 每段话最后一句是对最终提取出的汉字的描述，想想ft后半段是在说什么。
  - question: 该如何提取？
    answer: 将这些汉字的Unicode编码最高位去掉，再依次读出得到的汉字。
  - question: 可以直接告诉我一些小题的答案吗？
