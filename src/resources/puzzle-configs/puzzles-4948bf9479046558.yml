  title: 无孔不入的填字游戏
  round: null
  topics:
  - crossword
  author: 403
  extractions:
  - 旗语
  ft: 填字游戏就是把字填到格子里，跟把钥匙插进孔里一样，很简单的——等会，diagramless是什么？
  note: 本题还给出了一个17x17的空白矩阵格
  hints:
  - question: 我需要对于不会的线索的帮助！
    answer: 在最前面加上【无孔不入】发送站内信，可以获得10条内容的答案或一次进度核查。
  - question: 我好像卡壳了，我应该注意什么？
    answer: 注意某些条目使用了别称，且diagramless crossword不一定由左上角开始。
  - question: 这道题的关键之处是什么？
    answer: 一个重复出现的结构。
  - question: 我已经基本做完了填字游戏，下方的Keys有什么用？
    answer: 每个Keys对应的是一个字谜，你可以将这些字填进3*3环状白色格子的中心（黑色块）。
  - question: 我已经基本做完了填字游戏，下方的？？？有什么用？
    answer: ？？？代表的是三字词语，这个三字词一定包含Keys所提示的内容。
  - question: 该如何入手？
    answer: 前两条clue（以“单”开头）从第一行第五格开始填写；“马尔可夫链”与“可见度”（大气的透明度）在“可”处相交。
  milestones: null
  answer: DOORINTERLOCK
  ready: true
