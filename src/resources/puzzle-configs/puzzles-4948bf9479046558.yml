- id: f08ac749f313d4c7
  event_id: 4948bf9479046558
  tool_ids:
  - 8b903a0d9f5143d1
  title: 画马
  round: null
  topics:
  - 地图连线
  author: 小吉
  extractions: null
  ft: 为了避免破坏自然，我们在多座城市的市区里设定了画马的替代路线。不过你画的下一匹马，又何必是马。而且，为什么有句话在把我们当天马？
  note: 为排版美观起见，本站为段落添加了分隔符。原题中以空行分开。
  hints:
  - question: 我毫无头绪。我需要要做什么？
    answer: “画马”是一种活动，一些人按特定轨迹跑步，在跑步软件上显示的轨迹便像是马。本题中由于你不能飞行，你需要按照每段话的指引在地图上连线，“飞行“表示两点之间连出直线，并且会穿过建筑物。你需要辨认出这些马是什么。
  - question: 能给我一些画马的指引吗？
    answer: 每条线路的城市都不一样，且除了最后一条线路外，其他线路都在省会城市或者直辖市。为了确认城市名，首先搜索每条线路里明确给出的地名或路名。有时候，你不需要完全画完就知道这些马是什么了。
  - question: 能直接告诉我线路一怎么跑吗？
    answer: 线路一在北京。线路为五棵松——莲花池公园；玉渊潭公园中堤桥——北京京西肿瘤医院；白堆子站——白石桥南站——车公庄西站——展览馆路阜成门外大街路口；西单——木樨地；阜成门——西便门桥；文津街北长街路口——南长街西长安街——天安门——正阳门；景山前街北池子大街——南池子大街东长安街——天安门——正阳门；北河沿大街五四大街——北河沿大街地安门东大街——张自忠路站——东四站；雅宝路日坛路——金宝街东四南大街；通惠河北路砖厂南路——崇文门内大街东交民巷；东大桥站——红领巾桥——广渠门外站——朝阳合生汇；红领巾公园西门——朝阳公园桥——姚家园路华文东路——朝阳北路。
  - question: 能直接告诉我线路二怎么跑吗？
    answer: 线路二在石家庄。线路为人民会堂——石家庄北站——保利广场——紫晶公园湖心岛——翟营南大街南二环东路路口——河北科技大学东南角——胜利公园东南角—（沿铁路线）—石家庄站——元村站——河北师范大学裕华校区西北角——河北科技大学西北角——南位站——仓丰路留村——仓丰路建通街——建通街南二环东路——南二环东路平安南大街——嘉华路胜利南大街——河北科技大学西南角——南二环东路裕翔街——欧韵公园站——人民会堂。
  - question: 能直接告诉我线路三怎么跑吗？
    answer: 线路三在西安。线路为玉祥门——安定门；洒金桥站——大麦市街西大街——广济街站——莲湖公园北1门——洒金桥站；五路口站——北大街站——钟楼——大差市站；西安站——永宁门。
  - question: 能直接告诉我线路四怎么跑吗？
    answer: 线路四在郑州。线路为燕庄站——黄河南路站—（沿黄河东路）—中央商务区站—（沿黄河东路、未来路）—燕庄站；众意路黄河东路出发，向北跑3km左右，具体路线不重要；可将以上轨迹对称到南方。在两边各补充8匹马。
  - question: 能直接告诉我线路五怎么跑吗？
    answer: 线路五在武汉。线路为唐家墩站——常青花园站；常青花园站——常青人才公园（只画一半）；常青花园站——江岸区政府（只画一半）。
  - question: 能直接告诉我线路六怎么跑吗？
    answer: 线路六在重庆。线路为烟雨海棠公园——朝天门长江大桥（折返）——烟雨海棠公园——融汇江山（折返）——烟雨海棠公园。
  - question: 能直接告诉我线路七怎么跑吗？
    answer: 线路七在南昌。线路为万达广场东南角——八一南昌起义纪念塔；孺子东路广场南路路口——广场南路洛阳路——南昌IM乐盈广场东北角；万达广场东南角——八一南昌起义纪念塔——南昌IM乐盈广场东北角；南昌市博物馆周围；万达广场东南角——八一南昌起义纪念塔——江西省司法厅——万达广场东南角；滕王阁南1门——滕王阁北——江西古代艺术陈列馆——滕王阁广场东北角——滕阁秋风牌坊；万达广场东南角——南昌市博物馆东南角；八一南昌起义纪念塔——滕阁秋风牌坊。
  - question: 能直接告诉我线路八怎么跑吗？
    answer: 线路八在杭州。线路为浙江大学玉泉校区北门——浙江大学华家池校区南1门——甬江路站——血园陵——浙江大学玉泉校区北门；武林门站——中国丝绸博物馆；清江路杭海路口一路向西，与前一条轨迹相交。
  - question: 能直接告诉我线路九怎么跑吗？
    answer: 线路九在上海。线路为邯郸路国定路口——邯郸路国顺路——国顺东路双阳北路——中环路——中环路国定东路——邯郸路国定路口。三个圆圈分别在复旦大学邯郸路体育场、铁村小区、上海开放大学，需要对称到另一半上。
  - question: 能直接告诉我线路十怎么跑吗？
    answer: 线路十在青岛。线路为台东八路通化路——台东八路顺兴路——台东一路顺兴路——台东一路芙蓉路——芙蓉路桑梓路——桑梓路威海路；延安路延安三路——延安三路西仲一路——西仲一路西仲二路——西仲二路宁夏路；澳柯玛立交桥——山东路延吉路——万达广场东南角——山东路延吉路——山东路敦化路——敦化路连云港路；宁夏路吴兴路——宁夏路南京路——南京路丽水路——丽水路吴兴路——吴兴路龙泉路——龙泉路南京路。
  - question: 我画完了，该如何理解我得到的轨迹？
    answer: 这些都不是实际的马，而是名字中带有“马”字的事物。每条线路旁边的emoji表示了这个事物的字数，以及“马”在第几个字上。
  - question: 该如何提取？
    answer: 将这些“马”翻译为英语，它们的单词长度和每条线路的指示数量一致，因此字母和每条指示可以一一对应。注意每条线路的指示中都有一句话是相同的，请提取这一位的字母。
  milestones:
  - phrase: SEND A HORSE
    text: 请通过站内信提交一匹你手绘的马
  answer: BEIJINGOLYMPIC
  ready: true
